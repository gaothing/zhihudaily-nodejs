<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css" />
	</head>

	<body>
		<!--menu-->
		<header>
			<div class="menu">
				<a href="javascript:;"><i>&#xe651;</i></a>
			</div>
			<div class="h">知乎</div>
		</header>
		<aside>
			<ul>
				{% for item in data[1].others %}
				<li>
					<a href="/theme/{{item.id}}">{{item.name}}</a></li>
				{% endfor %}
			</ul>
		</aside>
		<div class="cover"></div>
		<!--banner-->
		<div class="swiper-container one_silder">
			<ul class="swiper-wrapper">
				{% for item in data[0].top_stories %}
				<li class="swiper-slide">
					<a style="display: block;height: 100%" href="/user/{{item.id}}">
						<img class="silderImg" src="https://images.weserv.nl/?url={{item.image.slice(7)}}" />
					</a>
				</li>
				{% endfor %}

			</ul>
			<div class="swiper-pagination one_silder_pagination"></div>
		</div>
		<ul class="warp_list">
			{% for item in data[0].stories %}
			<li>
				<a href="/user/{{item.id}}">
					<div class="con_img">
						<img src="https://images.weserv.nl/?url={{item.images[0].slice(7)}}" />
					</div>
					<div class="content">{{item.title}}</div>
				</a>
			</li>
			{% endfor %}
		</ul>

	</body>

</html>
<script src="js/jquery.js"></script>
<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var mySwiper = new Swiper('.one_silder', {
		loop: true,
		autoplay: 1200,
		pagination: 'one_silder_pagination',
		paginationClickable: true
	})
	////////////////////////////////////////
	$(document).ready(function () {
		var toFlag=true;
		$(".menu").on("click",function(){
			if(toFlag){
				$("aside").removeClass("aside_hide").addClass("aside_show");
				$(".cover").css("display","block");
				toFlag=false;
			}else{
				$("aside").removeClass("aside_show").addClass("aside_hide");
				$(".cover").css("display","none");
				toFlag=true;
			}   
		})
		$(".cover").on("click",function(){
			$("aside").removeClass("aside_show").addClass("aside_hide");
			$(".cover").css("display","none");
			toFlag=true;
		})
    })
</script>
